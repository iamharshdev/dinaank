<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dinaank.js</title>
  </head>
  <body>
    <div style="width: 100%; display: flex; flex-direction: row">
      <div>
        <input type="text" class="_date_picker_" />
      </div>
    </div>

    <script src="https://unpkg.com/dinaank"></script>
    <script>
      new dinaank.dateSelector({
        theme: "light",
        el: "_date_picker_",
        colors: {
          hover: "rgb(0, 0, 0)",
          active: "#000",
          range: "rgba(91,91,91,0.13)",
          rangeColor: "#000",
        },
        canSelectRange: true,
        onChange: (date, rangeSelected) => {
          console.log(date, rangeSelected);
        },
      });
    </script>
  </body>
</html>
